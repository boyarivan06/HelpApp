<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style_form.css">
</head>
<body>
    <header style='text-align: center;'>
        <h1>Вход в аккаунт</h1>
        <h2>Введите свои данные</h2>
        
    </header>
    <main>
        <h3 class='warning'>{{warning}}</h3>
        <div style='text-align: center;' class="form-wrapper container">
        <form action="#" method="post">
            <label class="form-label" for="username">Введите логин</label>
            <input class="form-control" type="text" name="username">
            <label class="form-label" for="password">Введите пароль</label>
            <input class="form-control" type="password" name="password">
            <button class="mt-3 btn btn-primary" type="submit">Войти</button>
        </form>
        </div>
        <a class='mt-3' href="/reg">Регистрация</a>
    </main>

</body>
</html>
