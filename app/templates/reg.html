<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">
    
    <link rel="stylesheet" href="../static/css/style_form.css">
</head>
<body>
    <header>
        <h1>Регистрация</h1>
        <h2>Введите свои данные</h2>
    </header>
    <main>
        <h3 class='warning'>{{warning}}</h3>
        <form action="#" method="post">
            <label class="form-label"  for="name">Введите имя</label>
            <input class="form-control" type="text" name="name">
            <label class="form-label"  for="surname">Введите фамилию</label>
            <input class="form-control" type="text" name="surname">
            <label class="form-label"  for="username">Придумайте логин</label>
            <input class="form-control" type="text" name="username">
            <label class="form-label"  for="password">Придумайте пароль</label>
            <input class="form-control" type="password" name="password">
            <label class="form-label"  for="password_repeat">Повторите пароль</label>
            <input class="form-control" type="password" name="password_repeat">
            <button class="mt-3 btn btn-primary" type="submit">Зарегистрироваться</button>
        </form>
    </main>
</body>
</html>
